{% extends "layout.html" %}
{% block content %}
<h1>Vendeurs</h1>

{% set count = O %}
   
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">Nom</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for vendor in vendors %}
            <tr>
            <th scope="row">{{ vendor.id }}</th>
            <td>{{ vendor.name }}</td>
            <td><a href="/vendors/{{vendor.id}}" class="text-dark" alt="Détails"><i class="fas fa-eye"></i></a></span>
                <a href="/vendors/update/{{vendor.id}}" class="text-secondary alt="Editer"><i class="fas fa-edit"></i></a>
                <a href="/vendors/delete/{{vendor.id}}" class="text-danger alt="Supprimer"><i class="fas fa-trash-alt"></i></a>
            </td>
            </tr>
        {%endfor%}
        </tbody>
    </table>


   
{% endblock %}
{% block right_menu %}
<div class="content-section">
    <h3>Menu des vendeurs</h3>
    <p class='text-muted'>
        <ul class="list-group">
        <li class="list-group-item list-group-item-light">
            <a class="nav-link" href="/vendors/new">Création de vendeur</a></li>
        </ul>
    </p>
</div>
{% endblock %}
