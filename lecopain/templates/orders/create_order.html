{% extends "layout.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST" action="">    
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
            <legend class="=border-bottom mb-4">Join Today</legend>
            <div class="form-group">
                {{ form.title.label(class="form-control-label") }}
                {{ form.title(class="form-control form-control-sm") }}
            </div>
            <div class="form-group">
                <select class="form-control" name="customer_id" width="300px">
                    {% for o in customers %}
                        <option value="{{ o.id }}" SELECTED>{{ o.firstname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                    <select class="form-control" name="product_id" width="300px">
                        {% for o in products %}
                            <option value="{{ o.id }}" SELECTED>{{ o.name }}</option>
                        {% endfor %}
                    </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="orderStatus" width="300px">
                    {% for orderStatus in orderStatusList %}
                        <option value="{{ orderStatus }}" SELECTED>{{ orderStatus }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" name="order_dt" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
            </div>
            <div class="form-group">
                    <select class="form-control" name="product_id" width="300px">
                            {% for o in products %}
                                <option value="{{ o.id }}" SELECTED>{{ o.name }}</option>
                            {% endfor %}
                    </select>
                    <button >add </button>
            </div>

            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock %}
{% block scripts %} 
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker(
            {format : 'YYYY-MM-DD HH:mm:ss'}
        );
    });
</script>
{% endblock %}
