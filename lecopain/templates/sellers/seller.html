{% extends "layout.html" %}
{% block content %}

<div class="card  ">
    <div class="card-header text-white bg-info">
        Vendeur NÂ° {{seller.id}} <span class="right"><a href="/sellers/update/{{ seller.id }}"
                class="btn btn-outline-dark">Modifier
            </a></span>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% set total = {'value': 0.00} %}
            <li class="list-group-item">
                <b>Nom : </b>{{seller.name}}
            </li>
            <li class="list-group-item">
                <b>Email : </b> {{seller.email}}
            </li>
        </ul>
    </div>
</div>
{%if seller.nb_orders | int > 0 %}
    <order-list seller_id='{{seller.id}}'></order-list>
{%endif%}
<br>

<div class="card">
    <div class="card-header text-white bg-info">
        Suppression <span class="float-right"><a href="/sellers/delete/{{ seller.id }}"
                class="btn btn-light text-danger" alt="Supprimer"><i class="fas fa-trash-alt"></i></a></span>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='tag/sellers/order_list.tag') }}" type="riot/tag"></script>

<script>
    riot.mount("order-list");
    riot.mount("subscription-list");
</script>
{% endblock %}
