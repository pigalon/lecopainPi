{% extends "layout.html" %}
{% block content %}
<h1>Vendeurs</h1>

{% set count = O %}
   
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">Nom</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for seller in sellers %}
            <tr>
            <th scope="row">{{ seller.id }}</th>
            <td>{{ seller.name }}</td>
            <td><a href="/sellers/{{seller.id}}" class="text-dark" alt="Détails"><i class="fas fa-eye"></i></a></span>
                <a href="/sellers/update/{{seller.id}}" class="text-secondary alt="Editer"><i class="fas fa-edit"></i></a>
                <a href="/sellers/delete/{{seller.id}}" class="text-danger alt="Supprimer"><i class="fas fa-trash-alt"></i></a>
            </td>
            </tr>
        {%endfor%}
        </tbody>
    </table>


   
{% endblock %}
{% block right_menu %}
<div class="content-section">
    <h3>Menu des vendeurs</h3>
    <p class='text-muted'>
        <ul class="list-group">
        <li class="list-group-item list-group-item-light">
            <a class="nav-link" href="/sellers/new">Création de vendeur</a></li>
        </ul>
    </p>
</div>
{% endblock %}
